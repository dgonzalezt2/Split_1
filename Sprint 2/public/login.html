<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CAN I PLAY IT?</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" href="css/normalize.css">
</head>
<body>
    <main>
    <div class="container-all">
        <div class="box-back">
            <div class="box-back-login">
                <img id="logo-login" src="img/CanIplayit-new.svg" alt="" >
                <h3>¿Ya tienes una cuenta?</h3>
                <p>Inicia sesión para entrar en la página</p>
                <button id="btn-login">Iniciar sesión</button>
            </div>
            <div class="box-back-register">
                <img id="logo-register" src="img/CanIplayit-new.svg" alt="">
                <h3>¿Aún no tienes una cuenta?</h3>
                <p>Registrate para entrar en la página</p>
                <button id="btn-register">Registrate</button>
            </div>
        </div>
        <!--formulario de login y registro-->
        <div class="container-login-register">
            <!--Login-->
            <form action="" class="form-login">
                <h2>Iniciar sesión</h2>
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Contraseña">
                <button id="entrar">Entrar</button>
            </form>
            <!--Register-->
            <form action="" class="form-register">
                <h2>Registrarse</h2>
                <input type="text" placeholder="Nombre Completo">
                <input type="text" placeholder="Correo Electronico">
                <input type="text" placeholder="Usuario">
                <input type="password" name="" id="" placeholder="Contraseña">
                <button id="register">Registrarse</button>
            </form>
        </div>
    </div>
    </main>
    <script src="js/login.js"></script>
</body>
</html>
