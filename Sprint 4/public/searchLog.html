<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>CAN I PLAY IT?</title>

<body>
    <header> 
        <nav>
            <a href="/index.html"><img src="/img/Logo.svg" id="logo"></a> 
        </nav>
    </header>
    <section>
        <h1 id="info-user">INGRESA TUS DATOS POR FAVOR</h1>
        <div class="container-search">
            <label class="label-age">Ingresa tus datos:</label> 
            <input id="age" class="input-age" type="text" placeholder="edad, procesador, gráfica" min="10" max="100">
        </div>
    </section>
    <section>
        <div class="container-name">
            <h1>JUEGOS RECOMENDADOS</h1>
        </div>
        <div id="contenedor-juegos">
        </div>
        <div class="contenedor-estrellas">
            <form method="POST" action="/calification/star" class="form-stars">
                <p class="clasificacion">
                    <input id="radio5" type="radio" name="radio5" value="5">
                    <label for="radio5">★</label>
                    <input id="radio4" type="radio" name="radio4" value="4">
                    <label for="radio4">★</label>
                    <input id="radio3" type="radio" name="radio3" value="3">
                    <label for="radio3">★</label>
                    <input id="radio2" type="radio" name="radio2" value="2">
                    <label for="radio2">★</label>
                    <input id="radio1" type="radio" name="radio1" value="1">
                    <label for="radio1">★</label>
                </p>
                <button id="calificar-estrellas" onclick="checkButton()">Calificar</button>
            </form>
            <h3 id="disp" style= "color:green"> </h3>
            <h4 id="error" style= "color:red"> </h4>    
        </div>
    </section> 
        <script src="js/mostrarJuegos.js"></script>
        <script src="js/starValue.js"></script>
